
<html>
  <head>
    <title>Tenki 天気</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>

    <div class="weather-app">
      <div class="left">
	<div class="temperature"><span id="temperature">0</span>&deg;</div> 
	<div class="location"><span id="location">Unknown</span></div>
      </div>	
      <div class="right">
	<div class="top">
	  <img id="icon" width="75px" src="imgs/codes/200.png" />
	</div>

	  <div class="bottom">
	  
	  <div class="humidity">
	    <img src="imgs/humidity.png" height="16px" />
	    <span id="humidity">0</span>%
	  </div>
	  
	  <div class="wind">
	    <span id="wind">0</span> kmh <span id="direction">N</span>
	  </div>
	  
	</div>
      </div>
    </div>
    
	<span id="time">Couldn't recognize timezone.</span>
	
	<div class="clothes-system">
		<span id="greet">0</span>
			<br>
		<b>
		<span id="upper">0</span>
		|
		<span id="middle">0</span>
		|
		<span id="lower">0</span>
		</b>
		
		<br>
		
		<span id="giveComment">No comment.</span>
		
	</div>
	
	<div class="Choose attire">
	<p>Please click on the clothing you have.</p>
		<input type="submit" value="T-Shirt" onClick="tshirtF();"/><span id="showtshirt"></span>
			<br>
		<input type="submit" value="Shirt" onClick="shirtF();"/><span id="showshirt"></span>
			<br>
		<input type="submit" value="Blouse" onClick="blouseF();"/><span id="showblouse"></span>
			<br>
		<input type="submit" value="Jacket" onClick="jacketF();"/><span id="showjacket"></span>
			<br>
		<input type="submit" value="Vest" onClick="vestF();"/><span id="showvest"></span>
			<br>
		<input type="submit" value="Sweater" onClick="sweaterF();"/><span id="showsweater"></span>
			<br>
		<input type="submit" value="Shorts" onClick="shortsF();"/><span id="showshorts"></span>
			<br>
		<input type="submit" value="Swimming trunks" onClick="swimmingtrunksF();"/><span id="showswimmingtrunks"></span>
			<br>
		<input type="submit" value="Trousers" onClick="trousersF();"/><span id="showtrousers"></span>
			<br>
		<input type="submit" value="Slippers" onClick="slippersF();"/><span id="showslippers"></span>
			<br>
		<input type="submit" value="Sneakers" onClick="sneakersF();"/><span id="showsneakers"></span>
			<br>
		<input type="submit" value="Shoes" onClick="shoesF();"/>	<span id="showshoes"></span>
			<br>
	</div>
	
  </body>
</html>
