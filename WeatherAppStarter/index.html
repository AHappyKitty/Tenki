
<html>
  <head>
    <title>Tenki 天気</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>

    <div class="weather-app">
      <div class="left">
	<div class="temperature"><span id="temperature">0</span>&deg;</div> 
	<div class="location"><span id="location">Unknown</span></div>
      </div>	
      <div class="right">
	<div class="top">
	  <img id="icon" width="75px" src="imgs/codes/200.png" />
	</div>

	  <div class="bottom">
	  
	  <div class="humidity">
	    <img src="imgs/humidity.png" height="16px" />
	    <span id="humidity">0</span>%
	  </div>
	  
	  <div class="wind">
	    <span id="wind">0</span> kmh <span id="direction">N</span>
	  </div>
	  
	</div>
      </div>
    </div>
    
	<span id="time">Couldn't recognize timezone.</span>
	
	<div class="clothes-system">
		<span id="greet">0</span>
		
		<span id="upper">0</span>
		
		<span id="middle">0</span>
		
		<span id="lower">0</span>
		
	</div>
	
	<div class="Choose attire">
	<p>Please click on the clothing you have.</p>
		<input type="submit" value="T-Shirt" onClick="tshirtF();"/>
			<br>
		<input type="submit" value="Shirt" onClick="shirtF();"/>
			<br>
		<input type="submit" value="Blouse" onClick="blouseF();"/>
			<br>
		<input type="submit" value="Jasje" onClick="jasjeF();"/>
			<br>
		<input type="submit" value="Vest" onClick="vestF();"/>
			<br>
		<input type="submit" value="Sweater" onClick="sweaterF();"/>
			<br>
		<input type="submit" value="Shorts" onClick="shortsF();"/>
			<br>
		<input type="submit" value="Swimming trunks" onClick="swimmingtrunksF();"/>
			<br>
		<input type="submit" value="Trousers" onClick="trousersF();"/>
			<br>
		<input type="submit" value="Slippers" onClick="slippersF();"/>
			<br>
		<input type="submit" value="Sneakers" onClick="sneakersF();"/>
			<br>
		<input type="submit" value="Shoes" onClick="shoesF();"/>	
		
		
	</div>
	
  </body>
</html>
